{% extends 'groups/base.html' %}

{% block content %}
    {% for group in groups %}
        <div>
            <div style="display: inline; background: #f7bd37;">
                {{group.author}}
                {% for member in group.members.all %}
                    {{member}}
                {% endfor %}
                {{group.location}}
                {{group.subject}}
            </div>
        </div>
    {% endfor %}
{% endblock %}
