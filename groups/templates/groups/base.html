{% load staticfiles %}
<!DOCTYPE html>
<html style="height: 100%; width: 100%; margin: 0;">
    <head>
        <title>GMUStudy</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Istok+Web" />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>
    <body style="background-color:#296132; position:relative;font-family: 'Istok Web';color:#333333; height: 100%; width: 100%; margin: 0;">
        <nav class="navbar navbar-inverse">
        <div class="container-fluid">
        {% if user.is_authenticated %}
        <p class="nav navbar-nav navbar-right" style="font-size:30px; color:#ffffff;">Hello {{ user.username }}(<a href="{% url 'django.contrib.auth.views.logout' %}">Log out</a>)</p>
        {% else %}
        <a href="{% url 'django.contrib.auth.views.login' %}" class="nav navbar-nav navbar-right"><button class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-lock"></span> Log In </button></a>
        {% endif %}
        </div>
        </nav>
        {% block content %}
        {% endblock %}
    </body>
</html>
